<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!--CSS Style Sheets and bootstrap links-->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	 
	
    <title>Assesment 2 - Word Guess / Hangman Game</title>
</head>

<body>
    <div class="container mt-3 pt-4">
        <div class="jumbotron mt-5 mb-5 pt-5">
            <div class="row">
                <div class="col-lg-12 pt-4">
                    <div class="text-center">
					<!--Text on top of container space -->
                        <h1>Word Guessing Game</h1>
						<h2>**4th of July Hang Man**</h2>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-12 text-center pb-3">
                    <p>
					<!--Blicking Text -->
					<h4 id="welcome" class="blink">Press Any Key To Start!</h4>
					</p>
                    <br>
					
                    <div>
					<!--Current Word needed to be guessed -->
					<h5>Word:<span id="currentWord"></span></h5>
					</div>
                    <br>
					
                    <div>
					<!--Shows amount of words guessed correctly -->
					<h6>Wins:  <span id="totalWins" class="varColor"></span></h6>
					</div>
                    
                    <div>
					<!--Shows how many attempts are left -->
					<h6>Guesses Left:  <span id="remainingGuesses" class="varColor"></span></h6>
					</div>
                    
                    <div>
					<!--Displays letters already guessed/pressed by the player -->
					<h6>Already Guessed:  <span id="guessedLetters" class="varColor"></span></h6>
					</div>
                
                </div>
            </div>
        </div>
    </div>
	<!--Javascript link -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
   

</body>
</html>
